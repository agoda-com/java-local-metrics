project:
  name: testmetrics
  description: A library for measuring and improving developer experience on local workstations.
  version: 0.0.1-SNAPSHOT
  authors:
    - Joel Dickson
  license: Apache-2.0
  links:
    homepage: "https://github.com/agodadev/testmetrics"
  java:
    groupId: io.agodadev
    artifactId: testmetrics
    version: 11
  maintainers:
    - joeldickson
  copyright: 2024 Agoda

release:
  github:
    owner: agodadev
    name: testmetrics
#    token: {{ GITHUB_TOKEN }}

signing:
  active: always
  armored: true
  # mode: FILE
  # passphrase:
  # publicKey:
  # secretKey:

distributions:
  app:
    type: JAVA_BINARY
    artifacts:
      - path: build/libs/testmetrics-0.0.1-SNAPSHOT.jar

deploy:
  maven:
    mavenCentral:
      app:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy
