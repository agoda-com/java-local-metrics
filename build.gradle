plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'org.jreleaser' version '1.5.0'
}

group = 'io.agodadev'
version = '0.1.0'
description = 'A library for measuring and improving developer experience on local workstations'

java {
    withJavadocJar()
    withSourcesJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.mockito:mockito-core:4.0.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = 'TestMetrics'
                description = project.description
                url = 'https://github.com/yourusername/testmetrics'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'yourusername'
                        name = 'Your Name'
                        email = 'your.email@example.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/yourusername/testmetrics.git'
                    developerConnection = 'scm:git:ssh://github.com/yourusername/testmetrics.git'
                    url = 'https://github.com/yourusername/testmetrics/tree/main'
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(findProperty("signingKey"), findProperty("signingPassword"))
    sign publishing.publications.mavenJava
}

jreleaser {
    project {
        website = 'https://github.com/yourusername/testmetrics'
        authors = ['Your Name']
        license = 'Apache-2.0'
        inceptionYear = '2023'
    }
    release {
        github {
            repoOwner = 'dicko2'
            name = 'testmetrics'
            tagName = "v{{projectVersion}}"
            releaseName = "{{projectName}} {{projectVersion}}"
            changelog {
                formatted = "ALWAYS"
                format = "- {{commitShortHash}} {{commitTitle}}"
            }
        }
    }
    signing {
        active = 'always'  // Ensures all artifacts are signed
        armored = true
        setKeyId(findProperty("signingKeyId"))  // Correct method for setting the key ID
        setPassphrase(findProperty("signingPassword"))  // Correct method for setting the passphrase
    }
    deploy {
        maven {
            nexus2 {
                create("maven-central") {
                    active = "RELEASE"
                    url = "https://s01.oss.sonatype.org/service/local"
                    closeRepository = true
                    releaseRepository = true
                    sign = true  // Ensures signing is active for maven-central deploys
                    stagingRepositories = ["build/staging-deploy"]
                }
            }
        }
    }
}
